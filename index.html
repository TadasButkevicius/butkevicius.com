<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #ffffffcc;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #222;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards; /* delay slightly */
        }

        .links a {
            display: block;
            margin: 10px auto;
            padding: 12px;
            width: 200px;
            text-align: center;
            text-decoration: none;
            color: white;
            border-radius: 25px;
            font-weight: 600;
            transition: 0.3s, transform 0.3s;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards; /* fade in after title */
        }

        .links a:hover {
            transform: scale(1.05);
        }

        .links a.linkedin {
            background: #0077b5;
        }
        .links a.linkedin:hover {
            background: #005983;
        }
        .links a.youtube {
            background: #ff0000;
        }
        .links a.youtube:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="src/profile.jpeg" alt="Profile Picture" class="profile-pic">
    <div class="title">Software Engineer</div>
    <div class="links">
        <a href="https://www.linkedin.com/in/tadas-butkevicius" target="_blank" class="linkedin">LinkedIn</a>
        <a href="https://www.youtube.com/@tadas.butkevicius" target="_blank" class="youtube">YouTube</a>
    </div>
</div>
</body>
</html>
